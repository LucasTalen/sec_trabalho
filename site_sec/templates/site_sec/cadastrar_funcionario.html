{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_cadastrar_funcionario.css' %}">
    <script src="{% static 'js/script_cadastrar_funcionario.js' %}"></script>
    <title>Cadastro de Funcionário</title>

</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Cadastro de Funcionário</h2>
        </div>
        <form action="{% url 'criar_funcionario' %}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*" onchange="loadProfilePic(event)">
                <div class="profile-pic-container">
                    <img id="profile-pic-preview" class="profile-pic" src="https://static.vecteezy.com/system/resources/previews/005/544/718/original/profile-icon-design-free-vector.jpg" alt="Foto de Perfil" onclick="triggerFileInput()">
                    <i class="edit-icon material-symbols-outlined">add_a_photo</i>
                </div>
            </div>
            <div class="form-group">
                <label for="full-name">Nome Completo</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="dob">Data de Nascimento</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="position">Cargo</label>
                <input type="text" id="position" name="position" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

</body>
</html>
