

   

{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_sugestao.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script_home.js' %}"></script>
    

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-img">

            <img src="{% static 'img/logo.jpg' %}" alt="image">
        </div>
        <div class="container-text">
            <h2>Gerenciamento de Funcionários</h2>
            <p>Mantenha o controle de todos os funcionários, acompanhe o desempenho e otimize a gestão de recursos humanos da sua empresa.</p>
            <div class="search-container">
                <input type="search" id="search" placeholder="Nome ou CPF">
                <div id="sugestao" class="sugestao"></div>
            </div>
            <span>Ou</span></br>
            <button onclick="window.location.href='/cadastrar/funcionario/'">Cadastrar Funcionario</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#scannerModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-qr-code-scan" viewBox="0 0 16 16">
                    <path d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1v2.5a.5.5 0 0 1-1 0zm12 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V1h-2.5a.5.5 0 0 1-.5-.5M.5 12a.5.5 0 0 1 .5.5V15h2.5a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H15v-2.5a.5.5 0 0 1 .5-.5M4 4h1v1H4z"></path>
                    <path d="M7 2H2v5h5zM3 3h3v3H3zm2 8H4v1h1z"></path>
                    <path d="M7 9H2v5h5zm-4 1h3v3H3zm8-6h1v1h-1z"></path>
                    <path d="M9 2h5v5H9zm1 1v3h3V3zM8 8v2h1v1H8v1h2v-2h1v2h1v-1h2v-1h-3V8zm2 2H9V9h1zm4 2h-1v1h-2v1h3zm-4 2v-1H8v1z"></path>
                    <path d="M12 9h2V8h-2z"></path>
                </svg>
                Scan
              </button>
          </div>
        </div>

        <div class="modal fade" id="scannerModal" tabindex="-1" aria-labelledby="scannerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">
                    <div class="modal-header border-bottom-0">
                        <h1 class="modal-title fs-5" id="scannerModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body py-0">

                        <div class="previw-camera">
                            <video id="preview"></video>
                        </div>
                              

                    </div>
                    <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                        <button type="button" class="btn btn-lg btn-primary"  id="trocaCamera">Trocar Camera</button>
                        <button type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal" >Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Instascan.js -->
        <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
        
        <script src="{% static 'js/script_scan_home.js' %}"></script> 
       
       
</body>
</html>
